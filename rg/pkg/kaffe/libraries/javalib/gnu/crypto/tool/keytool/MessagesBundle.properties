usage.1=usage: {0} command [options] [command...]
usage.2=\       {0} --help | --version

commands=Commands:

command.delete=Delete an entry from a keystore
command.export=Export a certificate
command.generate=Generate a new certificate
command.import=Import a certificate into a keystore
command.list=List the entries of a keystore
command.path=Generate a certificate path
command.revoke=Revoke a certificate
command.sign=Sign a file
command.trust=Establish the trust level of a certificate
command.help=Print this help and exit
command.version=Print version info and exit (don't exit with `-n')

options=Options (some may not make sense for some commands; options given for one command will also be applied to subsequent commands):

opt.alias=Specify keystore alias
opt.ca-alias=Specify certificate authority alias
opt.armor=Produce ASCII-armored output
opt.callback=Read input/display output with callback handler TYPE (e.g., Console, AWT)
opt.cert-type=Specify certificate type (default X.509)
opt.date=Specify date, instead of `now' (format 01-Jan-2004)
opt.file=Specify input/output file
opt.keystore=Load and store keys to and from FILE
opt.secret-keystore=Load and store sensitive keys to and from FILE
opt.truststore=Load trusted certificates from FILE
opt.keep-going=Don't stop if a command fails
opt.no-keystore=Don't write keystore to a file
opt.outfile=Specify different output file
opt.provider=Use provider named NAME
opt.provider-class=Use provider class CLASS
opt.store-type=Specify keystore algorithm
opt.validity=Specify lifetime of generated certificates
opt.verbose=Be verbose about what is happening
opt.D=Define a system property (for security properties, give `-Dsecurity -Dname=value'; for GNU Crypto properties, give `-Dcrypto -Dname=value')

boilerplate=This is free software; see the source for copying conditions.  There is NO warranty; not even for MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.